name: Build and deploy ASP.Net Core app to Azure Web App - Sample-net8

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: Sample-net8
  AZURE_RESOURCE_GROUP: Sample-net8_group
  AZURE_SLOT_NAME: Production    # change if you use a non-Production slot

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: Publish with dotnet
        run: dotnet publish -c Release -o ${{ env.DOTNET_ROOT }}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{ env.DOTNET_ROOT }}/myapp

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Stop Azure Web App before deployment
        run: |
          az webapp stop \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }}

      # ðŸ”½ Replaces the old sleep with readiness probing
      - name: Compute SCM hostname (handles slots)
        run: |
          APP="${{ env.AZURE_WEBAPP_NAME }}"
          SLOT="${{ env.AZURE_SLOT_NAME }}"
          if [ "$SLOT" = "Production" ] || [ -z "$SLOT" ]; then
            echo "SCM_HOSTNAME=${APP}.scm.azurewebsites.net" >> "$GITHUB_ENV"
            echo "SLOT_ARG=" >> "$GITHUB_ENV"
          else
            echo "SCM_HOSTNAME=${APP}-${SLOT}.scm.azurewebsites.net" >> "$GITHUB_ENV"
            echo "SLOT_ARG=--slot ${SLOT}" >> "$GITHUB_ENV"
          fi

      - name: Wait for Kudu/SCM to be ready (max 5 min)
        shell: bash
        env:
          APP: ${{ env.AZURE_WEBAPP_NAME }}
          RG: ${{ env.AZURE_RESOURCE_GROUP }}
        run: |
          USER=$(az webapp deployment list-publishing-profiles -g "$RG" -n "$APP" $SLOT_ARG -o tsv --query "[0].userName")
          PASS=$(az webapp deployment list-publishing-profiles -g "$RG" -n "$APP" $SLOT_ARG -o tsv --query "[0].userPWD")
          if [ -z "$USER" ] || [ -z "$PASS" ]; then
            echo "Failed to fetch publishing credentials"; exit 1
          fi
          echo "Polling https://${SCM_HOSTNAME}/api/environment until ready..."
          DEADLINE=$((SECONDS+300)); INTERVAL=5
          while (( SECONDS < DEADLINE )); do
            CODE=$(curl -sS -u "$USER:$PASS" -o /dev/null -w "%{http_code}" \
                   --max-time 5 "https://${SCM_HOSTNAME}/api/environment" || true)
            if [ "$CODE" = "200" ]; then
              echo "Kudu is responding (200). Proceeding to deploy."
              exit 0
            fi
            echo "Kudu not ready yet (code=${CODE:-N/A}). Retrying in ${INTERVAL}s..."
            sleep "$INTERVAL"
          done
          echo "Timed out waiting for Kudu/SCM to be ready after 5 minutes."
          exit 1

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          slot-name: ${{ env.AZURE_SLOT_NAME }}
          package: .

      - name: Start Azure Web App after deployment
        run: |
          az webapp start \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }}
