name: Build and deploy ASP.Net Core app to Azure Web App - Sample-net8

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write # required for requesting the JWT
      contents: read  # required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_FBFDD5D1898F46619781EAEEC6BE828D }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_582FD4701C594AB1A7E749E9D7F60A46 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_FE35CCFFB5C7447A8A095400745056C3 }}

      - name: Stop Azure Web App before deployment
        run: |
          az webapp stop --name Sample-net8 --resource-group <YourResourceGroupName>

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Sample-net8'
          slot-name: 'Production'
          package: .

      - name: Start Azure Web App after deployment
        run: |
          az webapp start --name Sample-net8 --resource-group <YourResourceGroupName>
